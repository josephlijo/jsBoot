<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>React.js - React Props</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
            class MyComponent extends React.Component {

                render() {
                    return <div>
                            <h1>{this.props.header}</h1>
                            <p>{this.props.subtext}</p>
                        </div>
                }
            };
            ReactDOM.render(<div>
                    <MyComponent header="I am the first component header" subtext="I am a sub-text"/>
                    <MyComponent header="I am the second component header" subtext="Props are kewl!"/>
                    <MyComponent header="I am the third component header" subtext="Great!"/>
                </div>, 
                document.getElementById('root')
             ); 
        </script>
</body>

</html>

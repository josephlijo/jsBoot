<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>React.js - create-react-app</title>
    <meta name="description" content="create-react-app">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <style type="text/css">
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        a {
            background-color: #282c34;
            color: #FFF;
            padding: 20px;
            margin: 10px 0;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class MyComponent extends React.Component{
            render() {
                return <div>
                    <h3>{this.props.header}</h3>
                    <p>{this.props.instructions}</p>
                    <a href={this.props.link}>{this.props.linkLabel}</a>
                    <hr/>
                </div>
            }
        };
        ReactDOM.render(<div>
                <MyComponent header="Facebook" 
                             instructions="Build native mobile apps using JavaScript and React:" 
                             link="https://facebook.github.io/react-native/"
                             linkLabel="React-native Facebook"/>
            </div>, 
            document.getElementById('root')
        );
    </script>
</body>

</html>

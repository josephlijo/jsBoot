<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>React.js - create-react-native-app</title>
    <meta name="description" content="create-react-native-app">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <style type="text/css">
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        code {
            background-color: #282c34;
            color: #FFF;
            padding: 20px;
            margin: 10px 0;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div>
        Alternatively Refer: <a href="https://facebook.github.io/react-native/docs/getting-started.html">Getting Started with create-react-native-app</a>
    </div>
    <div id="root"></div>
    
    <script type="text/babel">
        class MyComponent extends React.Component{
            render() {
                return <div>
                    <h3>{this.props.header}</h3>
                    <p>{this.props.instructions}</p>
                    <code>{this.props.code}</code>
                    <hr/>
                </div>
            }
        };
        ReactDOM.render(<div>
                <MyComponent header="Installing the package" 
                             instructions="Run the following code:" 
                             code="npm install -g create-react-native-app" />
                <MyComponent header="Creating the application" 
                             instructions="To create an app named `MyAwesomeProject`, run:" 
                             code="create-react-native-app MyAwesomeProject" />
                <MyComponent header="Running the application" 
                             instructions="Navigate to the `MyAwesomeProject` folder and run the below code which will start a development server for you, and print a QR code in your terminal." 
                             code="npm start" />
            </div>, 
            document.getElementById('root')
        );
    </script>
</body>

</html>
